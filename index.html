<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
     <!--font awesome-->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer" />
     <!--MY Style sheet CSS-->
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="register-form">
        <h3>Register</h3>
        <form action="" name="register-form">
            <div class="form-group fullname">
               <label for="fullname">Full Name:</label>
               <input type="text" id="fullname" placeholder="Enter your Full Name">
               <small></small>
            </div>
            <div class="form-group email">
                <label for="reg-email">E-mail Address:</label>
                <input type="text" id="reg-email" placeholder="Enter your E-mail">
                <small></small>
            </div>
            <div class="form-group password">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" placeholder="Enter your Password">
                <i class="fa-solid fa-eye"></i>
                <small></small>
            </div>
            <div class="form-group config-password">
                <label for="config-password">Confirm Password:</label>
                <input type="password" id="config-password" placeholder="Confirm Password">
                <i class="fa-solid fa-eye"></i>
                <small></small>
            </div>
            <div class="form-group submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>
        <div>Are you have an account? <a class="sign-in">Login</a></div>
    </div>

    <div class="login-form">
        <h3>Login</h3>
        <form action="" name="login-form">
            <div class="form-group email">
                <label for="login-email">E-mail Address:</label>
                <input type="text" id="login-email" placeholder="Enter your E-mail">
                <small></small>
            </div>
            <div class="form-group password">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your Password">
                <i class="fa-solid fa-eye"></i>
                <small></small>
            </div>
            <div class="form-group submit-btn">
                <input type="submit" value="Login">
            </div>
        </form>
        <div>Don't have an account? <a class="sign-up">Register</a></div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
